<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <input class="user-input" type="text" placeholder="enter your todo" onfocus="this.placeholder=''" />
        <button class="add-button">Add Todo</button>
        <div class="todo-items">
            <ul class="todo-item">
                <li><span class="todo-items">Apple</span>
                    <span><button class="del-button">Delete</button></span>
            </ul>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
